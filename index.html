<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>小吉&小尹上海周边计划</title>
    <style>
        body { margin:0; background:#f5f5f5; font-family:sans-serif;}
        #main { width: 100vw; height: 92vh; }
        #taskBox {
            position: fixed; top: 15vh; left: 50vw; transform:translate(-50%,0);
            background: #fff; border-radius: 16px; box-shadow: 0 2px 12px #0001;
            border: 1px solid #eee; padding: 20px 28px 12px 28px; min-width: 300px; z-index: 9999;
            display:none;
        }
        #taskBox input, #taskBox textarea { width:92%; margin:6px 0; font-size:16px; }
        #taskBox label { display:block; margin-top:6px;}
        #taskList {padding:0; margin:0 0 10px 0;}
        #taskList li { margin-bottom: 7px; list-style:none;}
        .del-btn { color:#d33; font-size: 13px; margin-left: 8px; cursor:pointer;}
        .finished-time { color:#888; font-size:12px; margin-left:16px; }
        #exportBtn {position: fixed; top: 6px; right: 16px; z-index:888; background: #34495e; color:#fff; border-radius:10px; border:none; padding:7px 15px; font-size:15px;}
    </style>
</head>
<body>
    <button id="exportBtn" onclick="exportTasks()">导出任务JSON</button>
    <button id="importBtn" onclick="importTasks()">导入任务JSON</button>
    <input type="file" id="importFile" style="display:none" accept="application/json">
    <div id="main"></div>
    <div id="taskBox">
        <h3 id="cityTitle"></h3>
        <label>任务内容：</label>
        <input type="text" id="newTaskInput" placeholder="请输入任务">
        <label>状态：</label>
        <select id="statusInput">
            <option value="未完成">未完成</option>
            <option value="已完成">已完成</option>
        </select>
        <label>完成时间：</label>
        <input type="date" id="dateInput">
        <button onclick="saveTask()">保存</button>
        <button onclick="closeTaskInput()">关闭</button>
        <hr>
        <ul id="taskList"></ul>
    </div>
    <script src="echarts.min.js"></script>
    <script src="china.js"></script>
    <script src="main.js"></script>
</body>
</html>
